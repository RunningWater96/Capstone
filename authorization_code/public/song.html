<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=1.0">
  <title>Songs Of A Feather</title>
  <link rel="stylesheet" href="style.css">
  <ul>
    <li><a href="website.html" class="test">Home</a></li>
    <li><a href="song.html" class="test active">Find A Song</a></li>
  </ul>
  <div class="name">Songs Of A Feather

<body>
  <br>
  <table class="info">
    <tr>
      <td rowspan="2" id="movieReturn">
        <div>Found Movies</div>
        <br>
        <div>
          <ul id="movieReturn"></ul>
        </div>
      </td>
      <td id="related_songs">

        <br>
        <div>
          <ul id="related_songs"></ul>

      <td rowspan="3" id="song_list">

        <br>
        <div>

    </tr>

        </div>
